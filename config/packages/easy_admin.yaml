      class: App\Entity\Planning
      form:
        fields:
          -
            property: planningId
          -
            property: date
            type_options:
              widget: single_text
          -
            property: activity
          -
            property: group
          -
            property: guide
          -
            property: cag1
          -
            property: cag2
          -
            property: transport
          -
            property: guideFunction
      list:
        fields:
          -
            property: planningId
          -
            property: date
          -
            property: group
          -
            property: activity
          -
            property: guide
          -
            property: cag1
          -
            property: cag2
          -
            property: transport
          -
            property: guideFunction
