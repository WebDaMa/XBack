            property: programType
        sort:
          - programType.code
          - ASC
    InsuranceType:
      class: App\Entity\InsuranceType
      form:
        fields:
          -
            property: code
          -
            property: description
          -
            property: insuranceCode
          -
            property: insuranceName
          -
            property: insCustomers
            type_options:
              by_reference: false
      list:
        fields:
          -
            property: code
          -
            property: description
          -
            property: insuranceCode
          -
            property: insuranceName
          -
            property: insCustomers
        sort:
          - code
          - ASC
