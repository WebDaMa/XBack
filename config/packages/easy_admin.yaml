            property: name
          -
            property: agency
          -
            property: programGroup
          -
            property: days
          -
            property: programType
          -
            property: location
      list:
        fields:
          -
            property: name
          -
            property: agency
          -
            property: programGroup
          -
            property: days
          -
            property: programType
          -
            property: location
        sort:
          - name
          - ASC
    ProgramActivity:
      class: App\Entity\ProgramActivity
    ProgramGroup:
      class: App\Entity\ProgramGroup
      form:
        fields:
          -
            property: name
          -
            property: programs
            type_options:
              by_reference: false
      list:
        fields:
          -
            property: name
          -
            property: programs
        sort:
          - name
          - ASC
