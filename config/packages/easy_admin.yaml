easy_admin:
  design:
    brand_color: "#70b32e"
    menu:
      -
        label: Imports
      -
        label: "Planning Import"
        route: admin_planning_upload
      -
        label: "BO Import"
        route: admin_bo_upload
      -
        label: Exports
      -
        label: "Rafting Export"
        route: admin_export_rafting
      -
        label: "Afrekening Export"
        route: admin_export_bill
      -
        label: Forms
      - FormBill
      - FormCheckin
      - FormGroupLayout
      - FormLodgingLayout
      - FormOptions
      - FormPayment
      - FormSizes
      -
        label: Entities
      - Activity
      - Agency
      - Customer
      - Groep
      - Guide
      - IncludeOption
      - Location
      - Planning
      - Program
      - ProgramActivity
      - User
      -
        label: Types
      - ActivityGroup
      - AllInType
      - BeltSize
      - InsuranceType
      - HelmSize
      - GroupType
      - LodgingType
      - ProgramGroup
      - ProgramType
      - SuitSize
      - TransportType
      - TravelType
  entities:
    Activity:
      class: App\Entity\Activity
      form:
        fields:
          -
            property: name
          -
            property: programActivities
            type_options:
              by_reference: false
          -
            property: agency
          -
            property: activityGroup
          -
            property: price
          -
            property: customers
            type_options:
              by_reference: false
          -
            property: location
      list:
        fields:
          -
            property: name
          -
            property: programActivities
          -
            property: agency
          -
            property: activityGroup
          -
            property: customers
          -
            property: location
          -
            property: price
        sort:
          - name
          - ASC
    ActivityGroup:
      class: App\Entity\ActivityGroup
      form:
        fields:
          -
            property: name
          -
            property: activities
            type_options:
              by_reference: false
      list:
        fields:
          -
            property: name
          -
            property: activities
        sort:
          - name
          - ASC
    Agency:
      class: App\Entity\Agency
      form:
        fields:
          -
            property: code
          -
            property: description
          -
            property: agencyCustomers
            type_options:
              by_reference: false
      list:
        fields:
          -
            property: code
          -
            property: description
          -
            property: agencyCustomers
        sort:
          - code
          - ASC
    AllInType:
      class: App\Entity\AllInType
      form:
        fields:
          -
            property: code
          -
            property: description
          -
            property: price
          -
            property: allCustomers
            type_options:
              by_reference: false
      list:
        fields:
          -
            property: code
          -
            property: description
          -
            property: price
          -
            property: allCustomers
        sort:
          - code
          - ASC
    BeltSize:
      class: App\Entity\BeltSize
      form:
        fields:
          -
            property: name
          -
            property: beltSuitSizes
            type_options:
              by_reference: false
      list:
        fields:
          -
            property: name
          -
            property: beltSuitSizes
        sort:
          - name
          - ASC
    Customer:
      class: App\Entity\Customer
      form:
        fields:
          -
            property: customerId
          -
            property: fileId
          -
            property: periodId
          -
            property: bookerId
          -
            property: booker
          -
            property: lastName
          -
            property: firstName
          -
            property: email
          -
            property: birthdate
            type: Symfony\Component\Form\Extension\Core\Type\BirthdayType
            type_options:
              widget: single_text
          -
            property: gsm
          -
            property: nationalRegisterNumber
          -
            property: expireDate
            type: App\Form\DateFutureType
            type_options:
              widget: single_text
          -
            property: size
          -
            property: sizeInfo
          -
            property: nameShortage
          -
            property: emergencyNumber
          -
            property: licensePlate
          -
            property: typePerson
          -
            property: infoCustomer
          -
            property: infoFile
          -
            property: agency
          -
            property: location
          -
            property: startDay
            type_options:
              widget: single_text
          -
            property: endDay
            type_options:
              widget: single_text
          -
            property: programType
          -
            property: lodgingType
          -
            property: allInType
          -
            property: insuranceType
          -
            property: travelGoType
          -
            property: travelGoDate
            type_options:
              widget: single_text
          -
            property: travelBackType
          -
            property: travelBackDate
            type_options:
              widget: single_text
          -
            property: boardingPoint
          -
            property: activityOption
          -
            property: groupName
          -
            property: groupPreference
          -
            property: lodgingLayout
          -
            property: groupLayout
          -
            property: payed
          -
            property: payedPayconiq
          -
            property: isCamper
          -
            property: checkedIn
          -
            property: totalExclInsurance
          -
            property: insuranceValue
          -
            property: activities
      list:
        fields:
          -
            property: customerId
          -
            property: firstName
          -
            property: lastName
          -
            property: email
          -
            property: periodId
          -
            property: gsm
          -
            property: nationalRegisterNumber
        filters:
          - periodId
          - agency
          - groupLayout
    FormBill:
      class: App\Entity\Customer
      form:
        fields:
          -
            property: payments
          -
            property: payed
          -
            property: payedPayconiq
      list:
        fields:
          -
            property: groupLayout
          -
            property: booker
          -
            property: firstName
          -
            property: lastName
          -
            property: payments
          -
            property: payed
          -
            property: payedPayconiq
        filters:
          - periodId
          - agency
          - groupLayout
        sort: customerId
    FormCheckin:
      class: App\Entity\Customer
      form:
        fields:
          -
            property: checkedIn
          -
            property: firstName
          -
            property: lastName
          -
            property: booker
          -
            property: groupName
          -
            property: birthdate
            type: Symfony\Component\Form\Extension\Core\Type\BirthdayType
            type_options:
              widget: single_text
          -
            property: nationalRegisterNumber
          -
            property: expireDate
            type: App\Form\DateFutureType
            type_options:
              widget: single_text
          -
            property: lodgingLayout
          -
            property: allInType
          -
            property: groupLayout
      list:
        fields:
          -
            property: checkedIn
          -
            property: firstName
          -
            property: lastName
          -
            property: booker
          -
            property: groupName
          -
            property: birthdate
          -
            property: nationalRegisterNumber
          -
            property: expireDate
          -
            property: lodgingLayout
          -
            property: allInType
          -
            property: groupLayout
        filters:
          - periodId
          - agency
          - groupLayout
        sort: customerId
    FormGroupLayout:
      class: App\Entity\Customer
      form:
        fields:
          -
            property: groupLayout
      list:
        fields:
          -
            property: groupLayout
          -
            property: groupPreference
          -
            property: programType
          -
            property: groupName
          -
            property: booker
          -
            property: travelGoType
          -
            property: birthdate
          -
            property: firstName
          -
            property: lastName
        filters:
          - periodId
          - agency
          - groupLayout
        sort: customerId
    FormLodgingLayout:
      class: App\Entity\Customer
      form:
        fields:
          -
            property: lodgingLayout
      list:
        fields:
          -
            property: groupName
          -
            property: booker
          -
            property: firstName
          -
            property: lastName
          -
            property: lodgingType
          -
            property: lodgingLayout
        filters:
          - periodId
          - agency
          - groupLayout
        sort: customerId
    FormOptions:
      class: App\Entity\Customer
      form:
        fields:
          -
            property: activities
      list:
        fields:
          -
            property: groupLayout
          -
            property: programType
          -
            property: firstName
          -
            property: lastName
          -
            property: activities
        filters:
          - periodId
          - agency
          - groupLayout
        sort: customerId
    FormPayment:
      class: App\Entity\Payment
      form:
        fields:
          -
            property: customer
          -
            property: description
          -
            property: price
      list:
        fields:
          -
            property: customer
          -
            property: description
          -
            property: price
        sort: created_at
    FormSizes:
      class: App\Entity\Customer
      form:
        fields:
          -
