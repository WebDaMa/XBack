          -
            property: groupLayout
          -
            property: firstName
          -
            property: lastName
          -
            property: size
          -
            property: sizeInfo
        filters:
          - periodId
          - agency
          - groupLayout
        sort: customerId
    Groep:
      class: App\Entity\Groep
      form:
        fields:
          -
            property: groupId
          -
            property: periodId
          -
            property: name
          -
            property: location
          -
            property: plannings
            type_options:
              by_reference: false
          -
            property: groupCustomers
            type_options:
              by_reference: false
      list:
        fields:
          -
            property: groupId
          -
            property: periodId
          -
            property: name
          -
            property: location
          -
            property: plannings
          -
            property: groupCustomers
    GroupType:
      class: App\Entity\GroupType
      form:
        fields:
          -
            property: code
          -
            property: description
          -
            property: agency
          -
            property: customers
            type_options:
              by_reference: false
      list:
        fields:
          -
            property: code
          -
            property: description
          -
            property: agency
          -
            property: customers
        sort:
          - code
          - ASC
