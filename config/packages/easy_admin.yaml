    TransportType:
      class: App\Entity\TransportType
      form:
        fields:
          -
            property: name
          -
            property: travelTypes
            type_options:
              by_reference: false
      list:
        fields:
          -
            property: name
          -
            property: travelTypes
        sort:
          - name
          - ASC
    TravelType:
      class: App\Entity\TravelType
    User:
      class: App\Entity\User
      form:
        fields:
          - username
          - email
          - enabled
          -
            property: plainPassword
            type: text
            type_options:
              required: false
          -
            property: roles
            type: choice
            type_options:
              choices:
                ROLE_ADMIN: ROLE_ADMIN
                ROLE_KV: ROLE_KV
                ROLE_STV: ROLE_STV
                ROLE_USER: ROLE_USER
              multiple: true
      list:
        fields:
          -
            property: username
          -
            property: email
          -
            property: enabled
          -
            property: roles
  list:
    max_results: 200
  site_name: "LifeLong Exploring Administration"
